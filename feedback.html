<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 400px;
       
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff5733;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }      
    </style>
</head>
<body>
    <!-- Top Menu -->
     <nav class="head_container">
        <div class="header">FreeLoop</div>
     </nav>
    <div class="form-container">
        <h2>Give Your Feedback</h2>
        <form id="feedbackForm" action="https://usebasin.com/f/2cdcfe6cf4b2" method="POST">
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <textarea name="message" id="message" rows="4" placeholder="Your Feedback or Song Request" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="response" style="text-align:center; margin-top:10px;"></p>
    </div>
    <!-- Bottom Menu -->
    <div class="bottom-menu">
        <a href="index.html" class="menu-item" aria-label="Home">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="feedback.html" class="menu-item" aria-label="Feedback">
            <i class="fas fa-comment-alt"></i><span>Feedback</span>
        </a>
        <a href="about.html" class="menu-item" aria-label="Album">
            <i class="fas fa-info-circle"></i><span>About</span>
        </a>        
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("feedbackForm");
            const responseMessage = document.getElementById("response");
            
            form.addEventListener("submit", function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                
                fetch(form.action, {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    responseMessage.textContent = "Thank you! Your feedback has been submitted.";
                    form.reset();
                })
                .catch(error => {
                    responseMessage.textContent = "Error submitting feedback. Please try again.";
                    console.error("Error:", error);
                });
            });
        });
   
    document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && (event.key === "=" || event.key === "-" || event.key === "0")) {
          event.preventDefault();
        }
      });
      
      document.addEventListener("wheel", function (event) {
        if (event.ctrlKey) {
          event.preventDefault();
        }
      }, { passive: false });
      </script>
    <script src="script.js"></script>
</body>
</html>
